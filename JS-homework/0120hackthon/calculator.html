<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            width: 100%;
            text-align: center;
            outline: 2px solid blue;
        }
        .head{
            margin: 10px auto;
            border: 2px solid black;
            width: 25%;
            height: 100px;
        }
        .head .calculate-progress{
            outline: 1px solid red;
            height: 25%;
        }
        .buttons{
            margin: auto;
            width: 25%;
            outline: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="calculate-progress"></div>
            <div class="result-area"></div>
        </div>
        <div class="buttons">
            <div class="first-row d-flex justify-content-evenly">
                <!-- <div class="col col-3 "> -->
                    <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="percent">%</button>
                    <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="radical">√</button>
                    <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="back">⌫</button>
                    <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="add">+</button>
                <!-- </div> -->
            </div>
            <div class="second-row d-flex justify-content-evenly">
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="1">1</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="2">2</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="3">3</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="sub">-</button>
            </div>
            <div class="third-row d-flex justify-content-evenly">
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="4">4</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="5">5</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="6">6</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="mul">×</button>
            </div>
            <div class="fourth-row d-flex justify-content-evenly">
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="7">7</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="8">8</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="9">9</button>
                <button class="btn btn-primary btn-lg rounded-circle" type="button" id="numBtn" value="divide">÷</button>
            </div>
            <div class="last-row d-flex justify-content-evenly">
                <button class="btn btn-primary btn-lg" type="button" id="numBtn" value="clear">C</button>
                <button class="btn btn-primary btn-lg" type="button" id="numBtn" value="0">0</button>
                <button class="btn btn-primary btn-lg" type="button" id="numBtn" value="decimal">.</button>
                <button class="btn btn-primary btn-lg" type="button" id="numBtn" value="equal">=</button>
            </div>
        </div>
    </div>






    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
